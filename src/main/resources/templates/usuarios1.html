<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<br>
	<div class="container">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">CRUD</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="#">Usuario</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#">Proveedor</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link disabled" aria-disabled="true" href="#">Cerrar Sesion</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
	</div>
	<div class="container">
		<a href="/nuevoUsuario" class="btn btn-primary" type="button">Nuevo</a>
		<table class="table table-striped">
			<thead>
		  		<tr>
					<th>Código</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Acción</th>
		  		</tr>
			</thead>
			<tbody>
				<tr align="center" th:each="usuario: ${usuarios}">
					<td th:text="${usuario.codUsuario}"></td>
					<td th:text="${usuario.nomUsuario}"></td>
					<td th:text="${usuario.apeUsuario}"></td>
					<td th:text="${usuario.emaUsuario}"></td>
					<td>						
						<a th:href="@{/editar/{codigo}(codigo=${usuario.codUsuario})}" class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminar/{codigo}(codigo=${usuario.codUsuario})}" class="btn btn-danger">Eliminar</a>						
					</td>
				</tr>
			</tbody>
		</table>
	</div>	
</body>
</html>
