<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<br>
	<div class="container">
		<a href="/nuevoArticulo" class="btn btn-primary" type="button">Nuevo</a>
		<table class="table table-striped">
			<thead>
		  		<tr>
					<th>Código</th>
					<th>Nombre</th>
					<th>Precio</th>
					<th>Rubro</th>					
					<th>Acción</th>
		  		</tr>
			</thead>
			<tbody>
				<tr th:each="articulo: ${articulos}">
					<td th:text="${articulo.codigo}"></td>
					<td th:text="${articulo.descripcion}"></td>
					<td th:text="${articulo.precio}"></td>
					<td th:text="${articulo.rubro.descripcion}"></td>
					<td>						
						<a th:href="@{/editarArticulo/{codigo}(codigo=${articulo.codigo})}" class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminarArticulo/{codigo}(codigo=${articulo.codigo})}" class="btn btn-danger">Eliminar</a>						
					</td>
				</tr>
			</tbody>
		</table>
	</div>	
</body>
</html>
