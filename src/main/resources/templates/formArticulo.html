<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<br>
	<div class="container">		
		<form action="/saveArticulo" th:object="${articulo}" method="POST">
			<input type="hidden" 	 th:field="*{codigo}">
			<input name="descArticulo" th:field="*{descripcion}" class="form-control form-control-lg" type="text" placeholder="Inrgesar Descripcion" aria-label=".form-control-lg example">
			<br>
			<input name="precioArticulo" th:field="*{precio}" class="form-control form-control-lg" type="text" placeholder="Ingresar Precio" aria-label=".form-control-lg example">
			<br>
			<input name="rubroArticulo" th:field="*{rubro}" class="form-control form-control-lg" type="text" placeholder="Ingresar Rubro" aria-label=".form-control-lg example">
			<br>
			<div class="box-footer">
				<input type="submit" class="btn btn-success" value="Guardar">
			</div>
		</form>
	</div>	
</body>
</html>
